<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form onsubmit="event.preventDefault()" class="box">
          <h1>Login</h1>
          <p class="text-muted">Entre com seu Email e Senha</p> <input type="text" name="" placeholder="Username">
          <input  [(ngModel)]='usuarioLogin.senha' type="password" name="" placeholder="Password"> <a class="forgot text-muted"
            routerLink='/cadastrar'>Cadastre-se agora!</a>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success" name="" (click)='logar()'> Login</button>
            </div> 
            
          
        </form>
      </div>
    </div>
  </div>
</div>
